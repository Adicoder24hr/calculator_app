<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ WEB DEV | Boilerplate</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/exploresahil/ez-web-dev/main/public/favicon.ico" type="image/x-icon">

    <meta name="description" content="Generated by ez web dev">
    <link rel="stylesheet" href="./scss/styles.css">
</head>

<body>
    <main id="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn-2" onclick="appendToDisplay('(')">(</button>
            <button class="btn-2" onclick="appendToDisplay(')')">)</button>
            <button class="btn-2" onclick="clearLastElement()">CE</button>
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn-2" onclick="appendToDisplay('7')">7</button>
            <button class="btn-2" onclick="appendToDisplay('8')">8</button>
            <button class="btn-2" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('/')">/</button>
            <button class="btn-2" onclick="appendToDisplay('4')">4</button>
            <button class="btn-2" onclick="appendToDisplay('5')">5</button>
            <button class="btn-2" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="appendToDisplay('*')">*</button>
            <button class="btn-2" onclick="appendToDisplay('1')">1</button>
            <button class="btn-2" onclick="appendToDisplay('2')">2</button>
            <button class="btn-2" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('-')">-</button>
            <button class="btn-2" onclick="appendToDisplay('0')">0</button>
            <button class="btn-2" onclick="appendToDisplay('.')">.</button>
            <button class="btn-2" onclick="calculateResult()">=</button>
            <button class="btn" onclick="appendToDisplay('+')">+</button>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
